<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<title>판매정보 게시판</title>
</head>
<body>
<h1>[ 판매 정보 게시판 ]</h1>

<th:block sec:authorize="isAuthenticated()">
	<a th:href="@{/board/write}">판매글 등록</a>
</th:block>

<table>
	<tr>
		<th>번호</th>
		<th>제목</th>
		<th>작성자</th>
	</tr>
	<tr th:each="board : ${boardList}">
		<td th:text="${board.boardnum}">000</td>
		<td>
			<!-- th:href="@{/board/read(boardnum=${board.boardnum})}"  -->
			<a th:text="${board.title}">제목</a>
		</td>
		<td th:text="${board.memberid}">작성자</td>
	</tr>
</table>
</body>
</html>
